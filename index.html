<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="div_left">
      <div class="logo">LOGO</div>
      <div class="footer">Tokyo by night near <a href="">Asakusa</a></div>
    </div>
    <div class="div_right">
      <div class="top_section">
        <p class="para_top">
          Johnny Silverhand: Give yourself time. Ideas'll come. Life'll shake
          you, roll you, maybe embrace you. The music'll find you.
        </p>
        <p class="para_bottom">
          Let's Travel into the future, to the NightCity.
        </p>
      </div>
      <form action="">
        <fieldset class="fieldset">
          <legend>Join Us!</legend>
          <div class="row">
            <div class="first_name form_control">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" placeholder="David" />
            </div>
            <div class="last_name form_control">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" placeholder="Martinez" />
            </div>
          </div>
          <div class="row">
            <div class="email form_control">
              <label for="email">E-Mail</label>
              <input
                type="email"
                id="email"
                placeholder="davidMartinez4545@gmail.com"
              />
            </div>
            <div class="phone_number form_control">
              <label for="phone_number">Phone Number</label>
              <input type="text" id="phone_number" placeholder="6969696969" />
            </div>
          </div>
          <div class="row">
            <div class="password form_control">
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>
            <div class="confirm_password form_control">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" id="confirm_password" />
            </div>
          </div>
        </fieldset>
      </form>
      <div class="bottom_section">
        <button>Sign Up</button>
        <p>Already Have an Account. <a href="">Login Here</a></p>
      </div>
    </div>
  </body>
</html>
